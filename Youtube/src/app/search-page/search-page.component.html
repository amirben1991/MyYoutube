<div class="mb-4">
    <input [(ngModel)]="query" type="text" placeholder="Rechercher une vidÃ©o"
           class="w-full p-2 border rounded" />
    <button (click)="search()" class="bg-blue-600 text-white px-4 py-2 mt-2">Rechercher</button>
  </div>
  
  <div *ngIf="loading" class="text-center mt-4">Chargement...</div>
  
  <div *ngIf="results.length > 0" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-4">
    <div *ngFor="let video of results" class="border p-2 rounded shadow">
      <img [src]="video.thumbnail" class="w-full mb-2" />
      <h3 class="font-semibold">{{ video.title }}</h3>
      <button (click)="addToPlaylist(video)" class="mt-2 bg-green-600 text-white px-3 py-1">Ajouter</button>
    </div>
  </div>
